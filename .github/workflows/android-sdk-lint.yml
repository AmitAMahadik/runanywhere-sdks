name: Android SDK Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-android/**'
      - '.github/workflows/android-sdk-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-android/**'
      - '.github/workflows/android-sdk-lint.yml'

jobs:
  lint:
    name: Lint Android SDK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x ./sdk/runanywhere-android/gradlew
      
    - name: Run lint
      working-directory: ./sdk/runanywhere-android
      run: ./gradlew lint
      
    - name: Upload lint results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: android-sdk-lint-results
        path: sdk/runanywhere-android/build/reports/lint-results-*.html