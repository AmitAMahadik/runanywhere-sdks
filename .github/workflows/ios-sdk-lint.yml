name: iOS SDK Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-swift/**'
      - '.github/workflows/ios-sdk-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-swift/**'
      - '.github/workflows/ios-sdk-lint.yml'

jobs:
  lint:
    name: Lint iOS SDK
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      working-directory: ./sdk/runanywhere-swift
      run: swiftlint
      
    - name: Upload SwiftLint results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: ios-sdk-swiftlint-results
        path: sdk/runanywhere-swift/.swiftlint.yml